{% extends "orders_base.html" %}

{% block header %}
    Orders
{% endblock %}


{% block actions %}
	<button type="button" class="inline-flex items-center px-4 py-2 border rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-transparent text-white bg-blue-600 hover:bg-blue-700">
		<a href="{% url 'orders:new' %}">New Order</a>
	</button>
{% endblock %}

{% block content %}
	<table class="w-full">
		<thead>
			<tr>
				<th class="px-4 py-2">Number</th>
				<th class="px-4 py-2">Customer</th>
				<th class="px-4 py-2">State</th>
			</tr>
		</thead>
		<tbody>
			{% for order in orders %}
				<tr class="border-t">
					<td class="py-2"><a href="{% url 'orders:detail' order.uid %}" class="text-blue-500 hover:underline">Not submited</a></td>
					<td class="py-2"></td>
					<td class="py-2">Draft</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
