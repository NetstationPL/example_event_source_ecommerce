{% extends "base.html" %}

{% block header %}
New product	
{% endblock %}
{% block content %}
<form action="/products/create/" id="form" method="post">
	{% csrf_token %}
	{{ form.product_id }}
	<div>
		<label for="{{ form.name.id_for_label }}" class="block font-bold">
			{{ form.name.label }}
		</label>
		{{ form.name.errors }}
		<input type="text" name="{{ form.name.html_name }}" value="{{ form.name.value|default_if_none:'' }}" id="{{ form.name.html_name }}" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block shadow-sm sm:text-sm border-gray-300 rounded-md" />
	</div>
	<div class="mt-2">
		<label for="{{ form.price.id }}" class="block font-bold">
			{{ form.price.label }}
		</label>
		{{ form.price.errors }}
		<input type="number" name="{{ form.price.name }}" value="{{ form.price.value|default_if_none:'' }}" id="{{ form.price.id }}" min="0" step="0.01" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block shadow-sm sm:text-sm border-gray-300 rounded-md" />
	</div>
	<!-- div class="mt-2">
		<label for="vat_rate" class="block font-bold">
		VAT rate
		</label>
		<%= select_tag :vat_rate, options_from_collection_for_select(Taxes::Configuration.available_vat_rates, :code, :code), class: "mt-1 focus:ring-blue-500 focus:border-blue-500 block shadow-sm sm:text-sm border-gray-300 rounded-md" %>
		</div -->
</form>
{% endblock %}

{% block actions %}
<span class="sm:ml-3">
	<button type="button" class="inline-flex items-center px-4 py-2 border rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-gray-300 text-gray-700 bg-white hover:bg-gray-50">
		<a href="/products">Back</a>
	</button>
</span>
<span class="sm:ml-3">
	<button type="submit" form="form" class="inline-flex items-center px-4 py-2 border rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-transparent text-white bg-blue-600 hover:bg-blue-700">
		Create Product
	</button>
</span>
{% endblock %}
