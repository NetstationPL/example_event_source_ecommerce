{% extends "base.html" %}

{% block actions %}
<span class="sm:ml-3"><button type="button" class="inline-flex items-center px-4 py-2 border rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-gray-300 text-gray-700 bg-white hover:bg-gray-50">
	    <a href="/products">Back</a>
	</button></span>

{% endblock %}

{% block content %}
	<dl class="mb-8">
	  <dt class="font-bold">Name</dt>
	  <dd class="mb-2">{{ product.name }}</dd>
	  {% if product.price %}
	    <dt class="font-bold">Price</dt>
	    <dd class="mb-2">${{ product.price }}</dd>
	  {% endif %}	
	  {% if product.vat_rate %}
	  	<dt class="font-bold">VAT rate</dt>
		<dd class="mb-2">{{ product.vat_rate }}</dd>
	  {% endif %}
	  <dt class="font-bold">Stock Level</dt>
	  <dd class="mb-2"></dd>
	</dl>
{% endblock %}
